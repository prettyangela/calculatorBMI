<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <h1>Check your BMI</h1>
  <p>Enter your weight and height below to check your BMI results</p>
  <label for="weight">Put your weight in here (KG)</label>
  <input type="number" id="weight" placeholder="60" required>

  <label for="height">And your height in here (CM)</label>
  <input type="number" id="height" placeholder="167" required>

  <button id="btn-calculate">Calculate BMI</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
